<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style type="text/css">
		div.error{
			color: red;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Customer Management</a>
        </li>  
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Add A New House</h1>
				<div class = "card-body">
					<form th:action="@{/users/houses/{id}/edit/{houseID}(id=${user.id}, houseID=${house.id})}" th:object="${house}" method="POST">
						<div class = "form-group">
							<label>Province</label>
							<input 
							type = "text"
							name = "province"
							th:field = "*{province}"
							id="province"
							class = "form-control"
							placeholder="Enter A Province"
							/>
						<div th:if="${#fields.hasErrors('province')}" th:errors="*{province}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>District</label>
							<input 
							type = "text"
							name = "district"
							th:field = "*{district}"
							id="district"
							class = "form-control"
							placeholder="Enter A Dsitrict"
							/>
						<div th:if="${#fields.hasErrors('district')}" th:errors="*{district}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Neighborhood</label>
							<input 
							type = "text"
							name = "neighborhood"
							th:field = "*{neighborhood}"
							id="neighborhood"
							class = "form-control"
							placeholder="Enter A Neighborhood"
							/>
						<div th:if="${#fields.hasErrors('neighborhood')}" th:errors="*{neighborhood}" class="error"></div>
						</div>		
						
						<div class = "form-group">
							<label>Avenue or Street</label>
							<input 
							type = "text"
							name = "aveORstrt"
							th:field = "*{aveORstrt}"
							id="aveORstrt"
							class = "form-control"
							placeholder="Enter An Avenue or Street"
							/>
						<div th:if="${#fields.hasErrors('aveORstrt')}" th:errors="*{aveORstrt}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Building No</label>
							<input 
							type = "text"
							name = "buildingNo"
							th:field = "*{buildingNo}"
							id="buildingNo"
							class = "form-control"
							placeholder="Enter The Building No"
							/>
							<div th:if="${#fields.hasErrors('buildingNo')}" th:errors="*{buildingNo}" class="error"></div>
						</div>
						
						<div class="form-group">
							<label>Flat No</label>
							<input
							type="text"
							name="flatNo"
							th:field="*{flatNo}"
							id="flatNo"
							class="form-control"
							placeholder="Enter The Flat No"
							/>
							<div th:if="${#fields.hasErrors('flatNo')}" th:errors="*{flatNo}" class="error"></div>
						</div>
						
						<div class="form-group">
							<label>Floor</label>
							<input
							type="text"
							name="floor"
							th:field="*{floor}"
							id="floor"
							class="form-control"
							placeholder="Enter The Floor"
							/>
							<div th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}" class="error"></div>
						</div>
						
						<div class="form-group">
							<label>Size (m2)</label>
							<input
							type="text"
							name="size"
							th:field="*{size}"
							id="size"
							class="form-control"
							placeholder="Enter The Size"
							/>
							<div th:if="${#fields.hasErrors('size')}" th:errors="*{size}" class="error"></div>
						</div>
						
						<div class="form-group">
							<label>Construction Year</label>
							<input
							type="text"
							name="year"
							th:field="*{year}"
							id="year"
							class="form-control"
							placeholder="Enter The Construction Year"
							/>
							<div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error"></div>
						</div>
						
						<div class="form-group">
							<label>Current House Price</label>
							<input
							type="text"
							name="housePrice"
							th:field="*{housePrice}"
							id="housePrice"
							class="form-control"
							placeholder="Enter The House Price"
							/>
							<div th:if="${#fields.hasErrors('housePrice')}" th:errors="*{housePrice}" class="error"></div>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
