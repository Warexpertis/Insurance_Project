<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<style type="text/css">
		.error{
			color: red;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Customer Management</a>
        </li>  
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New Customer</h1>
				<div class = "card-body">
					<form th:action = "@{/users/new}" th:object = "${user}" method="POST">
						<div class = "form-group">
							<label>Customer Name</label>
							<input 
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Customer Name"
							/>
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Customer Surname</label>
							<input 
							type = "text"
							name = "surname"
							th:field = "*{surname}"
							class = "form-control"
							placeholder="Enter Customer Surname"
							/>
							<div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Customer Birthdate</label>
							<input 
							type = "date"
							name = "birthDate"
							th:field = "*{birthDate}"
							class = "form-control"
							placeholder="Enter Customer Birthdate"
							/>
							<div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="error"></div>
						</div>		
						
						<div class = "form-group">
							<label>Customer Province</label>
							<input 
							type = "text"
							name = "province"
							th:field = "*{province}"
							class = "form-control"
							placeholder="Enter Customer Province"
							/>
							<div th:if="${#fields.hasErrors('province')}" th:errors="*{province}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Customer TC</label>
							<input 
							type = "text"
							name = "tc"
							th:field = "*{tc}"
							class = "form-control"
							placeholder="Enter Customer TC"
							/>
							<div th:if="${#fields.hasErrors('tc')}" th:errors="*{tc}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Customer Email</label>
							<input 
							type = "email"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Customer Email"
							/>
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
						</div>
						
						<div class = "form-group">
							<label>Customer Password</label>
							<input 
							type = "text"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter Customer Password"
							/>
							<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
						</div>
						
						<div th:if="${#fields.hasGlobalErrors()}">
						    <ul>
						        <li th:each="error : ${#fields.globalErrors}" th:text="${error}" class="error">Error</li>
						    </ul>
						</div>

						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
