<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">User Management</a>
        </li>  
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New User</h1>
				<div class = "card-body">
					<form th:action = "@{/users}" th:object = "${user}" method="POST">
						<div class = "form-group">
							<label>User Name</label>
							<input 
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter User Name"
							/>
						</div>
						
						<div class = "form-group">
							<label>User Surname</label>
							<input 
							type = "text"
							name = "surname"
							th:field = "*{surname}"
							class = "form-control"
							placeholder="Enter User Surname"
							/>
						</div>
						
						<div class = "form-group">
							<label>User Birthdate</label>
							<input 
							type = "date"
							name = "b_date"
							th:field = "*{b_date}"
							class = "form-control"
							placeholder="Enter User Birthdate"
							/>
						</div>		
						
						<div class = "form-group">
							<label>User Province</label>
							<input 
							type = "text"
							name = "province"
							th:field = "*{province}"
							class = "form-control"
							placeholder="Enter User Province"
							/>
						</div>
						
						<div class = "form-group">
							<label>User TC</label>
							<input 
							type = "text"
							name = "tc"
							th:field = "*{tc}"
							class = "form-control"
							placeholder="Enter User TC"
							/>
						</div>
						
						<div class = "form-group">
							<label>User Password</label>
							<input 
							type = "text"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter User Password"
							/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
