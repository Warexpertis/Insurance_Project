<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Customer Management</a>
        </li>  
      </ul>
    </div>
  </div>
</nav>

	<br>

	<div class="container">
		<div class = "row">
			<h1> List of Customers </h1>
		</div>
		
		
		 <table class = "table table-striped">
		 	<thead class= "table-dark">
		 		<tr style="vertical-align: middle">
		 			<th style="border-top-left-radius :5px;"> Customer Name </th>
		 			<th> Customer Surname </th>
		 			<th> Customer Birth Date </th>
		 			<th> Customer Province </th>
		 			<th> Customer TC </th>
		 			<th> Customer Email </th>
		 			<th> Customer Password </th>
		 			<th style="border-top-right-radius :5px; width: 25%;" > Actions </th>
		 		</tr>
		 	</thead>
		 	
		 	<tbody>
		 		<tr th:each = "user: ${users}" style="vertical-align: middle">
		 			<td th:text = "${user.name}"></td>
		 			<td th:text = "${user.surname}"></td>
		 			<td th:text = "${user.birthDate}"></td>
		 			<td th:text = "${user.province}"></td>
		 			<td th:text = "${user.tc}"></td>
		 			<td th:text = ${user.email}></td>
		 			<td th:text = "${user.password}"></td>
		 			<td>
		 				<a th:href = "@{/users/edit/{id}(id=${user.id})}"
		 				class = "btn btn-primary">Update</a>
		 				
		 				<a th:href = "@{/users/{id}/deactivate(id=${user.id})}"
		 				class = "btn btn-danger">Delete</a>
		 				
		 				<a th:href = "@{/users/assets/{id}(id=${user.id})}"
		 				class="btn btn-info">Customer Assets</a>
		 			</td>
		 		</tr>
		 	</tbody>
		</table>
		
		<div class="row">
				<div class = "col-lg-3">
					<a th:href = "@{/users/new}" class = "btn btn-primary btn-sm mb-3">Add Customer</a>
				</div>
		</div>
		
	</div>
</body>
</html>
