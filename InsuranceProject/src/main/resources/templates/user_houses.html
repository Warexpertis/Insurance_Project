<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Customer Management</a>
        </li>  
      </ul>
    </div>
  </div>
</nav>
<br>

<div class="container">
	<div class="row">
		<h1>Customer Cars List</h1>
	</div>
	<br>
	<table class="table table-striped">
		<thead>
			<tr>
				<th> Province </th>
				<th> District </th>
				<th> Neighborhood </th>
				<th> Avenue or Street </th>
				<th> Apartment No </th>
				<th> Flat No </th>
				<th> Floor </th>
				<th> Size </th>
				<th> Year </th>
				<th> House Price </th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="house: ${houses}">
				<td th:text="${house.province}"></td>
				<td th:text="${house.district}"></td>
				<td th:text="${house.neighborhood}"></td>
				<td th:text="${house.aveORstrt}"></td>
				<td th:text="${house.aptNo}"></td>
				<td th:text="${house.flatNo}"></td>
				<td th:text="${house.floor}"></td>
				<td th:text="${house.size}"></td>
				<td th:text="${house.year}"></td>
				<td th:text="${house.housePrice}"></td>
				<td>
					<a th:href="@{/users/houses/{id}/edit/{houseID}(id=${user.id}, housesID=${house.id})}"
					class = "btn btn-primary">Update</a>
					<a th:href="@{/users/houses/{id}/{houseIdx}+{houseID}(id=${user.id}, houseIdx=${houseStat.index}, houseID=${house.id})}"
					class = "btn btn-danger">Delete</a>
					
				</td>
			</tr>
		</tbody>
		
	</table>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/users/houses/{id}/new(id=${user.id})}" class="btn btn-primary btn-sm mb-3">Add A New House</a>
		</div>
	</div>
	

</div>

</body>
</html>
