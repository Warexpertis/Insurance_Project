<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insurance Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Insurance Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          
        </li>  
      </ul>
    </div>
  </div>
</nav>

<!-- create html registration form -->
<div class = "container">
	<div class = "row">
		<div class = "col-md-6 col-md-offset-3 container justify-content-center card">
			
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully registered</div>
				</div>
				
				<br>
				<h1>Registration</h1>
				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class = "form-group">
						<label class = "control-label" for = "tc">
							TC No
						</label>
						<input id="tc" class = "form-control" th:field="*{tc}" required autofocus="autofocus" />
					</div>
					<br>
					<div class = "form-group">
						<label class = "control-label" for = "email">
							E-mail
						</label>
						<input id="email" class = "form-control" th:field="*{email}" />
					</div>
					<br>
					<div class = "form-group">
						<label class = "control-label" for = "password">
							Password
						</label>
						<input id="password" class = "form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
					</div>
					<br>
					<div>
						<button type="submit" class="btn btn-success">Register</button>
						<span>  Already registered? <a th:href="@{/login}">Login here</a></span>
					</div>
					<br>
				</form>
				
		</div>
	</div>
</div>

</body>
</html>
